---
layout: default
---
<div class="span8">
  	<h2>{{ page.title }}</h2>
	<div class="well well-small">
	  <p class="text-info"><small><i class="icon-calendar"></i>Created: {{ page.date | date_to_string }}<span style="margin-left: 60px">&nbsp;</span><i class="icon-calendar"></i>Modified: {{ page.path | prepend:'_posts/' | git_modified | date_to_string }}</small></p>
	</div>

  	
	
  {{ content }}  


<h3>Tagged</h3>
<div class="well well-small">
<ul>
{% for tag in page.tags %}
<li><a href='/tag/{{ tag | url_encode }}.html'>{{ tag }}</a></li>
{% endfor %}
</ul>
</div>


</div>
